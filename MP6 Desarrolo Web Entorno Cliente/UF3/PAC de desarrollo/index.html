<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Actividad de desarrollo UF3</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="slot-machine">
      <img
        id="slot-1"
        src="./media/img/zanahoria.png"
        alt="Slot de maquina"
        height="200"
        width="200"
      />

      <img
        id="slot-2"
        src="./media/img/zanahoria.png"
        alt="Slot de maquina"
        height="200"
        width="200"
      />

      <img
        id="slot-3"
        src="./media/img/zanahoria.png"
        alt="Slot de maquina"
        height="200"
        width="200"
      />
    </main>

    <br />

    <nav class="slot-machine__buttons">
      <button id="play" type="button">Tirar</button>
      <button id="stop" type="button">Salir</button>
    </nav>

    <br />

    <footer class="slot-machine__list">
      <table id="list" class="hidden">
        <tr>
          <th scope="col">Jugada</th>
          <th scope="col">Ganadas</th>
          <th scope="col">Perdidas</th>
        </tr>
      </table>
    </footer>

    <!-- JS -->
    <script src="./index.js"></script>
  </body>
</html>
